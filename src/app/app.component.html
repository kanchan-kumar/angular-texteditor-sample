			 [durationBeforeCallback]="1000" (textChanged)="onChange($event)" style="min-height: 200px; width:100%; overflow: auto"></ace-editor>

		</as-split-area>
		<as-split-area size="50">

			 [durationBeforeCallback]="1000" (textChanged)="onChange($event)" style="min-height: 200px; width:100%; overflow: auto"></ace-editor>
		</as-split-area>
